<body>
    <h1 id="header0">Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>

    <script>
        window.onload = function(){
            var hltag = document.getElementById('header0');
            var hltags = document.querySelectorAll('h1');

            hltag.innerHTML += '- first';

            for(var i = 0; i<hltags.length; i++){
                hltags[i].innerHTML += '-' + i;
                hltags[i].style.border = '2px solid red';
                hltags[i].style.color = 'orange';
                hltags[i].style.backgroundColor = 'yellow';
                
            }
            
        }
    </script>
